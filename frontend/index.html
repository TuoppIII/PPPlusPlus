<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
	 <!-- Bootstrap core CSS -->
    <link href="./lib/bootstrap-3.2.0-dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap theme -->
    <link href="./lib/bootstrap-3.2.0-dist/css/bootstrap-theme.min.css" rel="stylesheet">
	<!-- First use the bootsrap and then add your own. -->
	<link rel="stylesheet" type="text/css" href="mystyle.css">
	<!-- Prism -->
	<link href="./lib/prism/prism.css" rel="stylesheet">
    <title>Pirated Pastie</title>
  </head>
  <body>
	<div class="panel panel-default fill bgcolor">
		<div id="title" class="panel-title text-center"><button id="title_button" class="btn btn-link">This is Pirated Pastie!</button></div>
		<div id="middle" class="panel-body fill-body bgcolor">
			<p id="feedback"></p>
			<p id="error"></p>
			<select id="language_selector">
				<option value="plain_text">Plain text</option>
				<option value="language-css">CSS</option>
				<option value="language-javascript">Javascript</option>
				<option value="language-java">Java</option>
			</select> 
			<button id="previous" class="btn btn-link">Link to previous version of text</button>
			<div id="textbox" contentEditable="true"></div>
			<div id="middle-bottom">
				<div class="col-xs-8">
				</div>
				<div class="col-xs-4">
					<ul>
						<li class="inlinelist"><button id="edit" class="btn btn-success btn-lg">Edit</button></li>
						<li class="inlinelist"><button id="save" class="btn btn-primary btn-lg">Save</button></li>
					</ul>
				</div>
				<div id="last_edited"></div>	
			</div>
		</div>
		<div class="panel-footer bgcolor">			
			<p class="text-center" id="bottom_text">
			Contact info: Do not contact us!!
			</p>
		</div>
	</div>
	<script type = "text/template" id="highlights">
	<!-- Should we use <pre> blocks??? -->
			<code id="code" class=<%= language_class %> ><%= message %></code>
	</script>
	<script src="./lib/jquery.min.js" type="text/javascript"></script>
	<script src="./lib/underscore-min.js" type="text/javascript"></script>
    <script src="./lib/backbone-min.js" type="text/javascript"></script> 
	<script src="./lib/bootstrap-3.2.0-dist/js/bootstrap.min.js"></script>
	<script src="./lib/prism/prism.js"></script>
	<script src="ui_mvc.js" type="text/javascript"></script>
  </body>
</html>
